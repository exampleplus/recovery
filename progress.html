<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>微回收</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="http://at.alicdn.com/t/font_526177_to2bczt2b27ta9k9.css" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
		body{
			padding-top:80px;
			font-size: 14px;
		}
		
			.top-bar{
				position: fixed;
				top:0;
				left:0;
				right: 0;
				z-index: 10;
				padding: 15px;
				background: #fff;
				overflow: hidden;
			}
			.phone{
				width: 70px;
				height: 70px;
				line-height: 70px;
				text-align: center;
				border: 2px solid rgb(0,176,155);
				border-radius: 70px;
				
			}
			p{
				margin:0;
			}
			.progressbar{
				width: 60%;
				margin-left: 10px;
				margin-top:15px;
				font-size: 14px;
				/*height: 100px;
				line-height: 100px;*/
			}
			.bar-gray{
				width: 100%;
				height: 6px;
				border-radius: 3px;
				background: gray;
				position: relative;
				margin-top: 3px;
				
			}
			.bar-green{
				display: inline-block;
				height:6px;
				border-radius: 3px;
				background: rgb(0,176,155);
				width: 20%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 10;
			}
			.progress-num{
				position: absolute;
				right: -30px;
				top:-8px;
				color:rgb(0,176,155);
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			<div class="top-bar">
				<div class="mui-pull-left phone" >
					手机图片
				</div>
				<div class="mui-pull-left progressbar">
					<span class="">手机估价进度</span>
					<p class="bar-gray">
						<span class="bar-green"></span>
						<span class="progress-num">0%</span>
					</p>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				
			})
		</script>
	</body>
</html>
